{{header}}
    <style>
        .blog-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .blog-preview {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .blog-preview:last-child {
            border-bottom: none;
        }
        
        .blog-preview h2 {
            margin-bottom: 0.5rem;
        }
        
        .blog-preview-meta {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .read-more {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .read-more:hover {
            text-decoration: underline;
        }
    </style>
    
    <main>
        <div class="blog-list">
            <h1>Blog Posts</h1>
            {{posts}}
        </div>
    </main>
{{footer}}
